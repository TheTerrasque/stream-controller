{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2>Change Password</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_oldpassword" class="form-label">Current Password</label>
                <input type="password" name="oldpassword" id="id_oldpassword" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">New Password</label>
                <input type="password" name="password1" id="id_password1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirm New Password</label>
                <input type="password" name="password2" id="id_password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>

        <hr class="mt-4">
        <a href="{% url 'account_account' %}">&larr; Back to Account</a>
    </div>
</div>
{% endblock %}
